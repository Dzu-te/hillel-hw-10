<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="slider-container">
    <div class="arrow-left left-arrow-container"><svg width="800px" height="800px" viewBox="0 0 64 64"
        aria-hidden="true" role="img" class="iconify arrow iconify--emojione" preserveAspectRatio="xMidYMid meet">
        <circle cx="32" cy="32" r="30" fill="#4fd1d9"></circle>
        <path fill="#ffffff" d="M30.3 16L15 32l15.3 16V37.4H49V27.1H30.3z"></path>
      </svg></div>
    <div class="wrapper-slider">

      <div class="slider">
        <img class="carousel-image" src="images/sky.webp" alt="">
        <img class="carousel-image" src="images/tiger.webp" alt="">
        <img class="carousel-image" src="images/window.webp" alt="">
        <img class="carousel-image" src="images/woman.webp" alt="">
      </div>
    </div>
    <div class="arrow-right right-arrow-container"><svg width="800px" height="800px" viewBox="0 0 64 64"
        aria-hidden="true" role="img" class="iconify arrow iconify--emojione" preserveAspectRatio="xMidYMid meet">
        <circle cx="32" cy="32" r="30" fill="#4fd1d9"></circle>
        <path fill="#ffffff" d="M33.7 16L49 32L33.7 48V37.4H15V27.1h18.7z"></path>
      </svg></div>
    <div class="slider-dots-container">
      <div class="isActiv slide-dot"></div>
      <div class=" slide-dot"></div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
